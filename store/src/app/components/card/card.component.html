<div class="card-container" (click)="redirectToExternalLink()">
    <img 
    class="card-img"
    [src]=(gameCover)
    alt="" 
    width="300px" 
    height="300px"
    >

    <app-card-label 
    consoleTypeOne="{{consoleTypeOne}}" 
    consoleTypeTwo="{{consoleTypeTwo}}"
    >
    </app-card-label>

    <app-card-pricing
    gamePricing="{{gamePricing}}"
    >
    </app-card-pricing>
</div>
